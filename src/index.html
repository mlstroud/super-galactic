<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <boby>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Galactic Age Calculator</h1>
      </div>

      <div class="content">
        <div class="row">
          <div class="col-md-6" id="content-form">
            <form id="form-age">
              <label for="name">Enter your name:</label>
              <input type="text" id="name" class="form-control"><br>
              <label for="age">Enter your age: </label>
              <input type="number" id="age" class="form-control"><br>
              <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
          </div>
          <div class="col-md-12" id="content-results">
            <table class="table table-striped" id="table-result">
              <tr>
                <th>Planet</th>
                <th>Age</th>
                <th>Life Expectancy</th>
                <th>Years Left</th>
                <th>Years Surpassed</th>
              </tr>
            </table>
            <button type="button" class="btn btn-primary" id="refresh">Go Back</button>
          </div>
        </div>
      </div>
    </div>
  </boby>
</html>
